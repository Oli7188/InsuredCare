databaseChangeLog:
  - changeSet:
      id: 1
      author: tvoj-meno
      changes:
        - createTable:
            tableName: poisteny
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: meno
                  type: varchar(255)
              - column:
                  name: priezvisko
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
